<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/fav.png" />
    <title>Contact - Servibe HTML Template</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link rel="stylesheet" href="./assets/css/odometer.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Section Start -->
    <include-header />
    <!-- Header Section End -->

    <!-- Breadcrumb Section Start  -->
    <section
      class="stp-30 4xl:large-container mx-4 mt-[100px] rounded-3xl bg-n900 pb-52 md:pb-60 lg:rounded-[60px] lg:pb-72"
    >
      <div
        class="container flex flex-col items-center justify-center gap-3 text-white"
      >
        <h2 class="heading-2">Contact Us</h2>

        <ul class="flex items-center justify-start gap-2 pt-3 font-medium">
          <li><a href="./index.html">Home</a></li>
          <li class="text-r300">
            <i class="ph ph-caret-double-right"></i>
          </li>
          <li class="text-r300">Contact</li>
        </ul>
      </div>
    </section>
    <!-- Breadcrumb Section End  -->

    <!-- Contact Section Start -->
    <section class="sbp-15">
      <div
        class="container -mt-40 rounded-xl bg-white p-2 sm:p-4 md:rounded-3xl xl:rounded-[60px] xl:p-15"
      >
        <div class="grid grid-cols-12 gap-6">
          <div
            class="col-span-12 flex flex-col items-center justify-center rounded-3xl border border-n30 p-6 md:col-span-4 lg:p-10"
          >
            <div
              class="flex items-center justify-center rounded-full bg-b300/5 p-5 text-4xl !leading-none text-b300"
            >
              <i class="ph-fill ph-chats"></i>
            </div>
            <h4 class="heading-4 pt-6">Chat to support</h4>
            <p class="pb-6 text-sm font-medium text-n300">
              Speak to our friendly team.
            </p>
            <a href="mailto:support@servibe.com" class="font-medium"
              >support@servibe.com</a
            >
          </div>
          <div
            class="col-span-12 flex flex-col items-center justify-center rounded-3xl border border-n30 p-6 md:col-span-4 lg:p-10"
          >
            <div
              class="flex items-center justify-center rounded-full bg-b300/5 p-5 text-4xl !leading-none text-b300"
            >
              <i class="ph-fill ph-map-pin"></i>
            </div>
            <h4 class="heading-4 pt-6">Visit us</h4>
            <p class="pb-6 text-sm font-medium text-n300">
              Visit our office HQ.
            </p>
            <a href="mailto:support@servibe.com" class="font-medium"
              >View on Google Maps</a
            >
          </div>
          <div
            class="col-span-12 flex flex-col items-center justify-center rounded-3xl border border-n30 p-6 md:col-span-4 lg:p-10"
          >
            <div
              class="flex items-center justify-center rounded-full bg-b300/5 p-5 text-4xl !leading-none text-b300"
            >
              <i class="ph-fill ph-phone-call"></i>
            </div>
            <h4 class="heading-4 pt-6">Contact Us</h4>
            <p class="pb-6 text-sm font-medium text-n300">
              Mon-Fri from 8am to 5pm.
            </p>
            <a href="mailto:support@servibe.com" class="font-medium"
              >(239) 555-0108</a
            >
          </div>
        </div>

        <div class="stp-15 grid grid-cols-12 gap-6">
          <div
            class="col-span-12 flex items-center justify-center self-stretch overflow-hidden rounded-3xl md:col-span-4"
          >
            <img
              src="./assets/images/contact_img.png"
              alt=""
              class="h-full rounded-3xl"
            />
          </div>
          <div
            class="col-span-12 rounded-3xl border border-n30 p-4 md:col-span-8 lg:p-15"
          >
            <h3 class="heading-3 sbp-15 text-center">Get in touch</h3>
            <form
              id="contactForm"
              class="grid grid-cols-12 gap-4 font-medium sm:gap-6"
            >
              <div
                class="col-span-12 rounded-xl border border-n30 p-3 lg:col-span-6"
              >
                <input
                  type="text"
                  class="outline-none placeholder:text-n100"
                  placeholder="Name"
                  id="from_name"
                  required
                />
              </div>
              <div
                class="col-span-12 rounded-xl border border-n30 p-3 lg:col-span-6"
              >
                <input
                  type="text"
                  class="outline-none placeholder:text-n100"
                  placeholder="Email"
                  id="reply_to"
                  required
                />
              </div>
              <div class="col-span-12 rounded-xl border border-n30 p-3">
                <textarea
                  class="min-h-[100px] w-full outline-none placeholder:text-n100"
                  placeholder="Message"
                  id="message"
                  required
                ></textarea>
              </div>
              <p class="col-span-12 hidden" id="responseMessage"></p>
              <div class="col-span-4">
                <button
                  type="submit"
                  class="relative flex items-center justify-center overflow-hidden rounded-xl bg-b300 px-4 py-3 font-semibold text-white duration-700 after:absolute after:inset-0 after:left-0 after:w-0 after:rounded-xl after:bg-yellow-400 after:duration-700 hover:text-n900 hover:after:w-[calc(100%+2px)] sm:px-8"
                >
                  <span class="relative z-10">Submit</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section End -->

    <!-- faq Section Start -->
    <section class="sbp-30">
      <div class="container px-2 sm:px-4 xl:px-15">
        <include-faq-section />
      </div>
    </section>

    <!-- faq Section End -->

    <!-- Footer Section Start -->
    <include-footer-one />
    <!-- Footer Section End -->

    <!-- Scroll To top Button Start -->
    <include-scroll-top-button />
    <!-- Scroll To top Button End -->

    <!-- ==== js dependencies start ==== -->
    <script src="index.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/plugins/plugins.js"></script>
    <script src="./assets/js/plugins/plugin-custom.js"></script>
    <script src="./assets/js/plugins/emailjs.min.js"></script>
    <script src="./assets/js/plugins/emailjs-custom.js"></script>
  </body>
</html>
